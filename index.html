<!doctype html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Template • TodoMVC</title>
	<link rel="stylesheet" href="node_modules/todomvc-common/base.css">
	<link rel="stylesheet" href="node_modules/todomvc-app-css/index.css">
	<!-- CSS overrides - remove if you don't need it -->
	<link rel="stylesheet" href="css/app.css">
</head>
<body ng-app='myApp' ng-controller='myCtrl'>
<section class="todoapp">
	<header class="header">
		<h1>todos</h1>
		<form ng-submit='add()'>
			<input class="new-todo" placeholder="What needs to be done?" autofocus ng-model='todo'>
		</form>

	</header>
	<!-- This section should be hidden by default and shown when there are todos -->
	<section class="main">
		<input class="toggle-all" type="checkbox" ng-model='checkAll' ng-click='chooseAll()'>
		<label for="toggle-all">Mark all as complete</label>
		<ul class="todo-list">
			<!-- These are here just to show the structure of the list items -->
			<!-- List items should get the class `editing` when editing and `completed` when marked as completed -->
			<!--<li class="completed">-->
			<!--<div class="view">-->
			<!--<input class="toggle" type="checkbox" checked>-->
			<!--<label>Taste JavaScript</label>-->
			<!--<button class="destroy"></button>-->
			<!--</div>-->
			<!--<input class="edit" value="Create a TodoMVC template">-->
			<!--</li>-->
			<!--<li>-->
			<!--<div class="view">-->
			<!--<input class="toggle" type="checkbox">-->
			<!--<label>Buy a unicorn</label>-->
			<!--<button class="destroy"></button>-->
			<!--</div>-->
			<!--<input class="edit" value="Rule the web">-->
			<!--</li>-->
			<li ng-repeat='todo in todoList|filter:status' ng-class='{completed:todo.completed,editing:edit==todo}'>
				<div class="view">
					<input class="toggle" type="checkbox" ng-model='todo.completed'>
					<label ng-dblclick='editing(todo)'>{{todo.txt}}</label>
					<button class="destroy" ng-click='destroy(todo)'></button>
				</div>
				<input class="edit" ng-model="todo.txt" ng-blur='editOver()'>
			</li>
		</ul>
	</section>
	<!-- This footer should hidden by default and shown when there are todos -->
	<footer class="footer">
		<!-- This should be `0 items left` by default -->
		<span class="todo-count"><strong>{{item}}</strong> item left</span>
		<!-- Remove this if you don't implement routing -->
		<ul class="filters">
			<li>
				<a ng-class="{selected:status.completed==undefined}" href="#/" ng-click='checkStatus("All")'>All</a>
			</li>
			<li>
				<a href="#/active" ng-click='checkStatus("active")'
				   ng-class="{selected:status.completed==false}">Active</a>
			</li>
			<li>
				<a href="#/completed" ng-click='checkStatus("completed")'
				   ng-class="{selected:status.completed==true}">Completed</a>
			</li>
		</ul>
		<!-- Hidden if no completed items are left ↓ -->
		<button class="clear-completed" ng-show='clearAll' ng-click='clearCompleted()'>Clear completed</button>
	</footer>
</section>
<footer class="info">
	<p>Double-click to edit a todo</p>
	<!-- Remove the below line ↓ -->
	<p>Template by <a href="http://sindresorhus.com">Sindre Sorhus</a></p>
	<!-- Change this out with your name and url ↓ -->
	<p>Created by <a href="http://todomvc.com">you</a></p>
	<p>Part of <a href="http://todomvc.com">TodoMVC</a></p>
</footer>
<!-- Scripts here. Don't remove ↓ -->
<script src='js/angular.min.js'></script>
<!--<script src="node_modules/todomvc-common/base.js"></script>-->
<script src="js/app.js"></script>
</body>
</html>
